<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
  
  <div class="wrapper">
    <header>
      <h1>My balance</h1>
      <p id="myBalance"></p>
    </header>
    
    <main>
      <h2 class="darkBrown">Spending - Last 7 days</h2>
      
      <div>
        <canvas id="acquisitions"></canvas>
      </div>

      <footer>
        <div class="left">
          <h2 class="softBrown">Total this month</h2>
          <p class="darkBrown">$478.33</p>
        </div>
        
        <div class="right">
          <h3 class="softBrown">from last month</h3>
          <p class="darkBrown">+2.4%</p>
        </div>
      </footer>
    </main>
    
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gregoriofrancisco99?tab=repositories">Greg√≥rio Francisco</a>.
    </div>
  </footer>
  
  <script type="module" src="./acquisition.js"></script>
</body>
</html>
